<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="music-container">

        <h4 id="playlist-title">Reprodutor de MÃºsica</h4>
        <img id="cover" src="/images/Casa.png"></img>
        
        <div id = "below-cover">
            <div id="inf-music">
                <div id="song-name">Nome da musica</div>
                <div id="band-name" class="ligth-color">Nome da banda</div>
            </div>
            <div id="like" class="button ligth-color"><i class="bi bi-heart"></i></div>
        </div>
        <div id="progress-bar">
            <div id="current-progress">

            </div>
        </div>
        <div id = "buttons">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="back" class="button button-navigate"><i class="bi bi-skip-start-fill"></i>
            </div>
            <div id="pause" class="button button-biggest"><i class="bi bi-pause-circle-fill"></i>
            </div>
            <div id="skip" class="button button-navigate"><i class="bi bi-skip-end-fill"></i>
            </div>
            <div id="repeat" class="button"><i class="bi bi-repeat-1"></i>
            </div>
        </div>
    </div>
