<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="music-container">

        <h4 id="playlist-title">Reprodutor de MÃºsica</h4>
        <img id="cover" alt='Disc Cover.'></img>
        <audio id="audio"></audio>
        <div id = "below-cover">
            <div id="inf-music">
                <div id="song-name">Nome da musica</div>
                <div id="band-name" class="ligth-color">Nome da banda</div>
            </div>
            <button id="like" class="button ligth-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id = "buttons">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="back" class="button button-navigate"><i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i>
            </button>
            <button id="skip" class="button button-navigate"><i class="bi bi-skip-end-fill"></i>
            </button>
            <button id="repeat" class="button"><i class="bi bi-repeat-1"></i>
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
